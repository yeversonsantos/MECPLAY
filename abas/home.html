<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MecPlay - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0096ff, #0072e0);
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      transition: background 0.5s ease;
    }

    .menu {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2rem;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px #000;
    }

    .menu-container {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      width: 100%;
      max-width: 450px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .menu-item img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fff;
      padding: 15px;
      border: 3px solid #000;
      object-fit: contain;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Animação hover */
    .menu-item:hover img,
    .menu-item:focus img {
      transform: scale(1.1);
      box-shadow: 0 0 15px #FFD700;
      outline: none;
    }

    /* Foco visível */
    .menu-item:focus {
      outline: 3px solid #FFD700;
      border-radius: 12px;
    }

    /* Alto contraste */
    .high-contrast {
      background: #000 !important;
      color: #FFD700 !important;
    }

    /* Rodapé com logo */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px 0;
    }

    footer img {
      width: 160px;
    }

  .sidebar {
    position: fixed;
    top: 0;
    left: -300px;
    width: 250px;
    height: 100%;
    background: #fff;
    border-right: 3px solid #000;
    box-shadow: 3px 0 6px rgba(0,0,0,0.3);
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 1000;
  }

  .sidebar.open {
    left: 0;
  }

  .sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .sidebar-header h3 {
    margin: 0;
    color: #005bb5;
  }

  .fechar {
    font-size: 1.5rem;
    cursor: pointer;
    color: red;
  }

  .sidebar-content p {
    margin: 10px 0;
    font-size: 1rem;
  }
</style>

<script>
  function abrirMenu() {
    document.getElementById("sidebar").classList.add("open");
  }
  function fecharMenu() {
    document.getElementById("sidebar").classList.remove("open");
  }
</script>
</head>
<body>

 <!-- Menu -->
<div class="menu" aria-label="Abrir menu principal" onclick="abrirMenu()">☰</div>

<!-- Sidebar da conta do aluno -->

</div>

  <!-- Título -->

  <script>
    // Alternar alto contraste com tecla "H"
    document.addEventListener("keydown", function(e) {
      if (e.key.toLowerCase() === "h") {
        document.body.classList.toggle("high-contrast");
      }
    });

    // Sons de feedback (opcional)
    const buttons = document.querySelectorAll(".menu-item img");
    buttons.forEach(btn => {
      btn.addEventListener("mouseenter", () => {
        const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
        audio.play();
      });
    });
  </script>

</html>
