<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEC PLAY - Notas e Faltas</title>
  <style>
    body {
      background: linear-gradient(180deg, #0096ff, #005bb5);
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #FFD700;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background: #FFD700;
      color: #000;
      font-size: 1.1rem;
    }

    tr:hover {
      background: #f5f5f5;
    }

    .voltar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5rem;
      background: #fff;
      border-radius: 50%;
      padding: 12px;
      border: 3px solid #000;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .voltar:hover, .voltar:focus {
      background: #FFD700;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Notas e Faltas</h1>

  <table aria-label="Tabela de notas e faltas">
    <tr>
      <th>Disciplina</th>
      <th>Nota</th>
      <th>Faltas</th>
    </tr>
    <tr>
      <td>Eletricidade Básica</td>
      <td>8.5</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Elementos de Máquinas</td>
      <td>7.0</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Processo de Torneamento</td>
      <td>9.2</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Metrologia</td>
      <td>6.8</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Pneumática</td>
      <td>8.0</td>
      <td>1</td>
    </tr>
  </table>

  <a href="home.html" class="voltar" aria-label="Voltar para a página inicial">↩</a>

</body>

</html>
