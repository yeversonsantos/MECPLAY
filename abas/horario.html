<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horários das Atividades</title>
  <style>
    body {
      background: linear-gradient(180deg, #0096ff, #005bb5);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }
    table {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      background: #fff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: slideUp 1s ease-in-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #FFD700;
      color: #000;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    tr:hover {
      background: #ffe;
    }
    a.voltar {
      margin-top: 20px;
      display: inline-block;
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      border: 2px solid #000;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    a.voltar:hover {
      background: #FFD700;
      transform: scale(1.05);
    }
    a:focus {
      outline: 3px solid #000;
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Horários das Atividades</h1>
  <table role="table" aria-labelledby="titulo">
    <thead>
      <tr>
        <th scope="col">Dia</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Horário</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Segunda</td>
        <td>Eletricidade Básica</td>
        <td>08:00 - 10:00</td>
      </tr>
      <tr>
        <td>Terça</td>
        <td>Elementos de Máquinas</td>
        <td>10:15 - 12:15</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>Processo de Torneamento</td>
        <td>13:30 - 15:30</td>
      </tr>
      <tr>
        <td>Quinta</td>
        <td>Metrologia</td>
        <td>15:45 - 17:45</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>Pneumática</td>
        <td>08:00 - 10:00</td>
      </tr>
    </tbody>
  </table>
  <a href="home.html" class="voltar" aria-label="Voltar para a página inicial">↩ Voltar</a>
</body>

</html>
