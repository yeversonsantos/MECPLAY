<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - MEC PLAY</title>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="return fazerLogin()">
    <label>Usuário: <input type="text" id="usuario"></label><br>
    <label>Senha: <input type="password" id="senha"></label><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      // Aqui você pode validar como quiser
      if (usuario === "aluno" && senha === "aluno") {
        localStorage.setItem("logado", "true"); // marca que fez login
        window.location.href = "home.html"; // vai para a home
        return false; // evita reload
      } else {
        alert("Usuário ou senha incorretos!");
        return false;
      }
    }
  </script>
</body>
</html>
