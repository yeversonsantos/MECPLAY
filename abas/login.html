        font-family: Arial, sans-serif;

        overflow: hidden;
        background: linear-gradient(to bottom, #4facfe, #00f2fe);
        position: relative;
    }

    /* Fundo com ondas suaves */
    body::before, body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: url('https://i.ibb.co/ZY7zNch/wave-texture.png');
        background-size: cover;
        animation: waves 15s infinite linear;
        opacity: 0.5;
        z-index: -2;
    }

    body::after {
        animation: waves 25s infinite reverse linear;
        opacity: 0.3;
    }

    @keyframes waves {
        from { transform: translateX(0); }
        to   { transform: translateX(-500px); }
    }

    /* Container do login flutuando */

        background: rgba(255, 255, 255, 0.9);

        border-radius: 15px;

        width: 350px;
        opacity: 0;
        animation: fadeSlide 1s forwards, floating 6s ease-in-out infinite;
        position: relative;
        z-index: 1;
    }

    /* Animação inicial de entrada */
    @keyframes fadeSlide {
        to {

            transform: translateY(0);
        }
    }

    /* Animação de flutuação */

        0%   { transform: translateY(0) scale(1); }

        100% { transform: translateY(0) scale(1); }
    }

<body>

<div class="login-container" role="form" aria-label="Formulário de Login">
    <h2>Login</h2>
    <label for="username">Usuário:</label>
    <input type="text" id="username" aria-required="true">

    <label for="password">Senha:</label>
    <input type="password" id="password" aria-required="true">

    <button onclick="login()">Entrar</button>

    <!-- Novo botão para área de professores -->
    <button onclick="professorLogin()" style="margin-top:10px; background:#ff7f50;">
        Área de Professores
    </button>

    <div class="message" id="message" role="alert" aria-live="assertive"></div>
</div>

<script>
function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const message = document.getElementById('message');

    if(user === '' || pass === '') {
        message.textContent = "Por favor, preencha todos os campos.";
        return;
    }

    if(user === 'aluno' && pass === '1234') {
        localStorage.setItem("logado", "true");  // salva sessão
        message.style.color = "green";
        message.textContent = "Login bem-sucedido! Redirecionando...";
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 1000);
    } else {
        message.style.color = "red";
        message.textContent = "Usuário ou senha incorretos.";
    }
}

// Função para área de professores
function professorLogin() {
    window.location.href = 'professores.html';
}
</script>
