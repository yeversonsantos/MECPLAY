<!--
Coloque os arquivos 'qr.jpg' e 'unnamed.jpg' na mesma pasta deste arquivo HTML.
Salve como mec_play_qr_site.html e abra no navegador.
-->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MEC PLAY — Aula Prática</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#4fc3f7; /* azul claro similar */
      --accent:#f6e7c8; /* cor do botão */
      --yellow:#f0c84b; /* letra do botão */
      --outline:#87723c;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Rubik,system-ui,Segoe UI,Arial,sans-serif}
    body{
      background:var(--bg);
      display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
      -webkit-font-smoothing:antialiased;
      color:#0b2540;
    }
    .topbar{width:100%;max-width:420px;padding:18px 24px;display:flex;align-items:center;gap:12px}
    .hamburger{width:30px;height:22px;display:flex;flex-direction:column;justify-content:space-between}
    .hamburger span{display:block;height:4px;border-radius:3px;background:linear-gradient(#f0c84b,#e3b73b);box-shadow:0 1px 0 rgba(0,0,0,0.15);}
    .title{flex:1;text-align:center;font-family:'Luckiest Guy',cursive;color:var(--yellow);font-size:30px;letter-spacing:1px;text-shadow:0 4px 0 rgba(0,0,0,0.08)}

    .hero{width:100%;max-width:420px;display:flex;flex-direction:column;align-items:center;padding:6px 24px}
    .pill{
      margin-top:12px;padding:14px 20px;background:var(--accent);border-radius:36px;border:4px solid var(--outline);
      box-shadow:0 6px 0 rgba(0,0,0,0.08);font-weight:700;font-size:34px;color:var(--yellow);letter-spacing:2px;
      width:100%;text-align:center;max-width:360px
    }

    .qr-wrap{margin-top:28px;background:white;padding:12px;border-radius:6px;box-shadow:0 6px 18px rgba(0,0,0,0.12)}
    .qr{display:block;width:240px;height:240px;object-fit:contain}

    /* centraliza verticalmente mantendo espaço para o logo inferior */
    .spacer{flex:1;display:flex;align-items:center;justify-content:center;width:100%}

    .bottom{width:100%;max-width:420px;display:flex;align-items:center;justify-content:center;padding:18px 24px;position:relative}
    .logo{max-width:220px;height:auto;opacity:0.95}

    .back{
      position:absolute;right:18px;bottom:12px;width:56px;height:56px;border-radius:999px;border:3px solid rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;background:transparent
    }
    .back svg{width:30px;height:30px;transform:rotate(0deg)}

    @media(min-width:800px){
      body{background:linear-gradient(180deg,var(--bg),#56c8f0)}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="hamburger" aria-hidden>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="title">MEC PLAY</div>
    <!-- espaço à direita intencional -->
    <div style="width:36px"></div>
  </header>

  <main class="hero" role="main">
    <div class="pill">AULA PRÁTICA</div>

    <div class="spacer" style="width:100%">
      <div style="display:flex;flex-direction:column;align-items:center;width:100%">
        <div class="qr-wrap" aria-hidden>
          <!-- coloque aqui qr.jpg na mesma pasta deste HTML -->
          <img src="../fotos/drivemec.JPG" alt="QR Code" class="qr">
        </div>
      </div>
    </div>
  </main>

  <footer class="bottom">
<!-- foto senai logo-->
    <img src=".../fotos/senai-logo-0.png" alt="SENAI" class="logo">

    <button class="back" title="Voltar" onclick="history.back()" aria-label="Voltar">
      <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden>
        <path d="M9 18l-6-6 6-6"></path>
        <path d="M3 12h15"></path>
      </svg>
    </button>
  </footer>
</body>
</html>
