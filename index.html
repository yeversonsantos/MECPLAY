<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MECPLAY</title>
  <style>
    body {
      margin: 0;
      background: #0096ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 0.8s ease-in;
    }

    .logo {
      max-width: 300px;
      opacity: 0;
      animation: fadeLogo 2s ease forwards;
    }

    @keyframes fadeLogo {
      to { opacity: 1; transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <script>
    // Redireciona para a tela de login apÃ³s 2,5 segundos
    setTimeout(() => {
      window.location.href = "abas/login.html";
    }, 2500);
  </script>
</head>
<body>
  <img class="logo" src="fotos/logo-mecplay.png" alt="Logo MECPLAY" />
</body>
</html>
